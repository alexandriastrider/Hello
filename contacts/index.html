
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alexandria Strider|Contacts!</title>
</head>

<body>

<link type="text/css" rel="stylesheet" href="../css/style.css"/>

<!--
The action attribute defines where on the server the form data should be sent
The method attribute specifies the HTTP method (GET or POST)
-->

<form action="https://formspree.io/alexandria.strider@yahoo.com" method="POST">

<input type="text" name="firstname" placeholder="First Name" size="100" autofocus>
<input type="text" name="lastname" placeholder="Last Name" size="100">
<input type="email" name="userEmail" placeholder="your.email@example.com">

<label>What's this message about?
  <input type="radio" name="subject" type="professional" checked><br><span>I'd like to hire you!</span>
  <input type="radio" name="subject" type="personal" checked><br><span>Personal message</span>
  <input type="radio" name="subject" type="other" checked><br><span>Don't know/something else</span>
</label>

<input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
<input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...

<label for="marketing">How did you hear about me?</label>
<select name="marketing">
  <optgroup label="Online">
    <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
    <option value="github">Online Portfolio (GitHub)</option>
    <option value="search">Search Engine</option>
    <option value="email">Email</option>
  </optgroup>
  <optgroup label="In-Person">
    <option value="networking">We met at a networking event</option>
    <option value="referral">Personal referral</option>
    <option value="random">We met somewhere else</option>
  </optgroup>
  <option value="other">Other</option>
</select>

<textarea name="user_message" rows="8" cols="40"></textarea>
<input type="submit">
</form>

</body>
</html>
